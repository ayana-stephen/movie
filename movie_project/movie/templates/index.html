{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">

        {% for i in movie_list %}
        <div class="col-mid-3" style="width:25%; float:left; height:522px; margin: 0em; overflow-y: hidden;">
        <div class="card" style="margin: 0.5em;">
  <img  src="{{i.img.url}}" class="card-img-top" alt="..." width="100px" height="150px;">
  <div class="card-body" style="float:left; height:300px; margin: 0em; overflow-y: auto;">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
  </div>
  <div class="card-body">
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>



</div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
